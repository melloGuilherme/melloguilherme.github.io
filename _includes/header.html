<header>

    <div class="col-lg-12">
        <div class="row">
            <div class="col-md-2 center">
                <a href="/">
                    <img
                        src="/assets/img/{{ site.author_img }}"
                        class="profile-img">
                </a>
            </div>

            <div class="col-md-4">
                <h1 class="profile-name"> {{ site.title }}</h1>
                <p class="profile-bio"> {{ site.subtitle }}</p>
                <p class="profile-links">
                    {% for social in site.data.social %}
                    <a class="social-link" href="{{ social.href }}" target="_blank">
                        <i class="{{ social.class }}"></i>
                    </a>
                    {% endfor %}
                </p>
            </div>

            <div class="col-md-6 center">
                <ul class="nav justify-content-end" id="navigation">
                    
                    {% for item in site.data.navigation %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ item.link | relative_url }}">{{ item.name | escape }}</a>
                        </li>
                    {% endfor %}

                </ul>
            </div>
        </div>
    </div>

</header>
